<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- for untuk elemen yg berada di id, for untuk label -->
        <label for="username">Username :</label>
        <!-- id harus sama dengan for, id untuk input -->
        <input type="text" id="username">
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password">
        <br>
        <!-- dikasih name yg sama agar saat dipilih hanya bisa dipilih salah satu aja -->
        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
        <br>
        <!-- checkbox digunakan agar bisa memilih lebih dari 1 pilihan -->
        <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
        <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
        <br>

        <!-- untuk tombol elemen inputnya ada 3. submit, reset dan button -->
        <!-- submit untuk mengirmkan datanya -->
        <!-- reset untuk menghapus datanya -->
        <!-- button untuk memberi fungsi spesifik pada button -->

        <!-- textarea untuk membuat area input lebih banyak -->
        <textarea name="" id=""></textarea>
        <br>
        <select name="" id="">
            <option value="">Bekasi</option>
            <option value="">Jakarta</option>
            <option value="">Depok</option>
        </select>
        <br>
        <button type="submit">Kirim!</button>
    </form>
</body>

</html>
