<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>

<body>
    <!-- karena dalam 1 folder sama langsung aja nama file -->
    <!-- alt untuk memberikan alternatif teks pada gambar -->
    <!-- digunakan jika ada kesalahan pada gambar maka yg tampil adalah alt -->
    <!-- title memberi judul pada gambar, ketika kursor mengarah ke gambar maka
      akan muncul titlenya -->
    <!-- untuk ukuran jika angka saja maka akan dianggap px, tidak akan berpengaruh jika web diperbesar kecilkan -->
    <!-- jika menggunakan persen maka akan mengikuti ukuran web jika dibesar kecilkan -->
    <img src="p_cat2.png" title="logo kucing" width="50%">

    <!-- membuat gambar ketika di klik merupakan link -->
    <a href="https://meet.google.com/">
        <img src="p_cat2.png" alt="">
    </a>
</body>

</html>
