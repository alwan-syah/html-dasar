<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>To Do List</h3>
    <!-- jika menggunakan ol defaultnya urutannya menggunakan angka atau huruf -->
    <ol type="A">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Belajar</li>
    </ol>

    <h3>saat sarapan</h3>
    <!-- ul jika urutan tidak berpengaruh ditandai simbol lingkaran -->
    <ul>
        <li>Nasi goreng</li>
        <li>Nasi uduk</li>
    </ul>

    <h3>Pemrograman web 1</h3>
    <!-- dl untuk isinya tag dt dengan tag dd berpasangan -->
    <dl>
        <!-- secara otomatis html akan membuat identasi -->
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>

</html>
