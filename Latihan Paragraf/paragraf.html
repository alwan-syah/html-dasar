<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>

<body>

    <p>ini adalah Paragraf 1</p>
    <!-- br untuk menambahkan baris baru 
     bisa digunakan dimana saja seperti di paragraf-->
    <br>

    <!-- br ini akan membuat tulisan paragraf 2 berada di baris baru -->
    <p>ini adalah <br> Paragraf 2</p>

    <!-- hr untuk membuat garis panjang horizontal -->
    <hr>

    <!-- b untuk membuat cetak tebal -->
    <!-- i untuk membuat italic -->
    <p><b>Selamat datang</b> di kuliah <i>Pemrograman web 1</i></p>

    <!-- u untuk membuat underline atau garis bawah -->
    <p>Nama saya <u>Alwan</u></p>
    <hr>

    <!-- strong untuk dicetak tebal -->
    <!-- em untuk dicetak miring -->
    <p><strong>Pengumuman</strong>. kuliah Machine Learning <em>digratiskan</em></p>

</body>

</html>
