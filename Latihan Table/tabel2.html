<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <!-- rowspan untuk menggabungkan baris, harus cell yang akan digabung pada setiap cell-->
            <td rowspan="3">rowspan 3</td>
            <!-- colspan untuk menggabungkan 2 kolom dalam 1 tr yg sama -->
            <!-- gabungnya itu kesamping secara horizontal -->
            <td colspan="2">colspan 2</td>
        </tr>
        <tr>

            <td>2,2</td>
            <td>1,3</td>
        </tr>
        <tr>

            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
</body>

</html>
